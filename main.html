<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <!-- Write your code here -->
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class=""></li>
        <li data-target="#myCarousel" data-slide-to="1" class=""></li>
        <li data-target="#myCarousel" data-slide-to="2" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="3" class=""></li>
        <li data-target="#myCarousel" data-slide-to="4" class=""></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner slide">
        <div class="item first-slide">
          <img src="https://images.pexels.com/photos/17485705/pexels-photo-17485705.png?_gl=1*u8olg9*_ga*MTIwNjYzMjM0OS4xNzM2MzIxMzkx*_ga_8JE65Q40S6*czE3NTE1MzE3NTgkbzgkZzEkdDE3NTE1MzE3NjMkajU1JGwwJGgw" alt="First Slide" />
          <div class="carousel-caption">
            <h3>First Slide</h3>
            <p>Description for the first slide.</p>
          </div>
        </div>

        <div class="item second-slide">
          <img src="https://images.pexels.com/photos/17483907/pexels-photo-17483907.png?_gl=1*blyale*_ga*MTIwNjYzMjM0OS4xNzM2MzIxMzkx*_ga_8JE65Q40S6*czE3NTE1MzE3NTgkbzgkZzEkdDE3NTE1MzE4MTYkajIkbDAkaDA." alt="Second Slide" />
          <div class="carousel-caption">
            <h3>Second Slide</h3>
            <p>Description for the second slide.</p>
          </div>
        </div>

        <div class="item third-slide active">
          <img src="https://images.pexels.com/photos/5846252/pexels-photo-5846252.jpeg?_gl=1*1ob8ks2*_ga*MTIwNjYzMjM0OS4xNzM2MzIxMzkx*_ga_8JE65Q40S6*czE3NTE1MzE3NTgkbzgkZzEkdDE3NTE1MzE4NjYkajUzJGwwJGgw" alt="Third Slide" />
          <div class="carousel-caption">
            <h3>Third Slide</h3>
            <p>Description for the third slide.</p>
          </div>
        </div>

        <div class="item fourth-slide">
          <img src="https://images.unsplash.com/photo-1742853288141-b95880a1c5ea?q=80&w=1175&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Fourth Slide" />
          <div class="carousel-caption">
            <h3>Fourth Slide</h3>
            <p>Description for the fourth slide.</p>
          </div>
        </div>

        <div class="item fifth-slide">
          <img src="https://plus.unsplash.com/premium_photo-1750852205683-5be275439ef9?q=80&w=1174&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Fifth Slide" />
          <div class="carousel-caption">
            <h3>Fifth Slide</h3>
            <p>Description for the fifth slide.</p>
          </div>
        </div>
      </div>

      <!-- Left and right controls -->
      <a
        class="left carousel-control"
        href="#myCarousel"
        role="button"
        data-slide="prev"
      >
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a
        class="right carousel-control"
        href="#myCarousel"
        role="button"
        data-slide="next"
      >
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
 
</html>
